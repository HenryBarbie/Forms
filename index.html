<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quero Leads</title>
</head>
<body>
    <h1>Quero Leads - Cadastro</h1>
    <form class="" action="index.html" method="post">
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="nome" name="nome" value="" placeholder="Digite seu nome" min="3" required>

            <label for="nome">Sobrenome:</label>
            <input type="nome" name="nome" value="" placeholder="Digite seu sobrenome" min="2" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" value="" placeholder="Digite seu e-mail" required>
            
            <label for="tel">Telefone:</label>
            <input type="tel" name="Tel" value="" placeholder="1140028922">
            
            <label for="text">Estado</label>
            <select name="estado">
                <option disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="ES">Estrangeiro</option>
            </select>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" value="" placeholder="Digite o nome de sua cidade">

            <label for="CEP">CEP:</label>
            <input type="text" name="CEP" value="" placeholder="00000-000">

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" value="" placeholder="Insira o seu endereço">

            <label for="numero">Número:</label>
            <input type="number" name="numero" value="" placeholder="Insira o número de seu endereço">

            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" value="" placeholder="Insira o seu bairro">

            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" value="" placeholder="Insira o seu complemento">

            <label for="genero">Gênero</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="feminino"> Feminino
            <input type="radio" name="genero" value="outro"> Outro

            <label for="gostos">Selecione os itens que mais gosta:</label>
            <input type="checkbox" name="musica" value="musica"> Música
            <input type="checkbox" name="teatro" value="teatro"> Teatro
            <input type="checkbox" name="esporte" value="esporte"> Esporte

            <label for="data de nascimento">Data de Nascimento:</label>
            <input type="date" name="data de nascimento" value="data de nascimento">

            <label for="comentario">Comente o que você achou disso tudo:</label>
            <textarea name="comentario" rows="8" cols="80"></textarea>

            <input type="submit" name="enviar" value="Enviar">
        </fieldset>   
    </form>
</body>
</html>
